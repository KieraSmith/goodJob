<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="css/styleUser.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--This is the content which will appear first. (the calendar) -->
    <div class="container">
        <!--This is where the date is display and where the controls are-->
        <div class="row">
            <div class="col s12">
                <h3>Log In</h3>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <button class="btn waves-effect orange" type="submit" name="action">Log In
                </button>
                <div class="row" id="createAccount">
                    <div class="col s12">
                        <a href="signUp.html" class="OG">Create an Account</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" id="submit">
            <div class="col s2"><a href="dayView.html">return to day</a></div>
            <div class="col s2"><a href="weekView.html">return to week</a></div>
            <div class="col s2"><a href="monthView.html"> return month</a></div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body></html>
